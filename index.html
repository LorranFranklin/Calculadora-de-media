<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de média</title>
</head>
<body>
  <header>
    <img src="./img/logo.png" alt="">
    <h1>Calculadora de Média</h1>
  </header>
  <form id="form-atividade">
    <label for="nome-atividade">Digite a atividade:</label>
    <input type="text" id="nome-atividade" placeholder="Nome da Atividade" required autocomplete="off">
    
    <label for="nota-atividade">Digite a nota:</label>
    <input type="number" id="nota-atividade" placeholder="0" min="0" max="10" step="0.1" required>

    <button type="submit">Adicionar +</button>
  </form>
  <script src="./index.js"></script>
</body>
</html>
